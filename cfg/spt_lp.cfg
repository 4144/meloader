spt_lp {

    include csme_region {
        cse_cfg = "cfg/csme.cfg";
    },

    device thub {
        type = tracehub;
        bus = pch_prim;
        bus_no = 0;
        device_no = 31;
        func_no = 7;
        bar0 = 0xF7400000;
        bar3 = 0xF7000000;
        fake_probe = 1;
        command = 2;
    },

    library rom_user {
        path         = "testmod/romlib";
        base         = 0x1000;
        tstamp_read  = 0x1010;
        write_seg_32 = 0x11B9;
        write_seg_16 = 0x11BE;
        write_seg_8  = 0x11C3;
        read_seg_32  = 0x11C8;
        read_seg_16  = 0x11CD;
        read_seg_8   = 0x11D2;
        write_seg    = 0x11D7;
        read_seg     = 0x11DC;
    }

}